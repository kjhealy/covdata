destination: docs
authors:
  Kieran Healy:
    href: http://kieranhealy.org

url: https://kjhealy.github.io/covdata

template:
  package: preferably

reference:
  - title: "Activity Data"
    desc: Data from Apple.
    contents:
      - apple_mobility
  - title: "CDC Data"
    desc: Data from the Centers for Disease Control's surveillance network.
    contents:
      - cdc_catchments
      - cdc_deaths_by_age
      - cdc_deaths_by_sex
      - cdc_deaths_by_state
      - cdc_deaths_by_week
      - nssp_covid_er_nat
      - nssp_covid_er_reg
  - title: "COVID Tracking Project"
    desc: US State-level Data from the COVID Tracking Project.
    contents:
      - covus
      - covus_race
      - covus_ethnicity
  - title: "ECDC Data"
    desc: Cross-national Data from the European Centers for Disease Control.
    contents:
      - covnat_daily
      - covnat_weekly
  - title: "Human Mortality Database Data"
    desc: Short-Term Mortality Fluctuations Data from the HMD.
    contents:
      - stmf
  - title: "US National Center for Health Statistics"
    desc: Reports from the NCHS on the age and racial/ethnic composition of COVID victims
    contents:
      - nchs_sas
      - nchs_wss
      - nchs_wdc
  - title: "New York Times Data"
    desc: Data from the New York Times.
    contents:
      - nytcovcounty
      - nytcovstate
      - nytexcess
      - nytcovus
  - title: "Other"
    desc: Other useful tables
    contents:
      - countries
      - uspop
  - title: "Internal Functions"
    desc: These functions are for package housekeeping only
    contents:
      - starts_with("%")
      - MMWRweekday
      - MMWRweek2Date
      - fmt_nc
      - fmt_nr
      - mmwr_week_to_date
      - start_date
      - stmf_country_years
      - tabular

articles:
- title: Datasets
  navbar: ~
  contents:
  - codebook
  - ecdc-data
  - excess-mortality
  - us-data
  - mobility-data
  - new-york-times

navbar:
  right:
   - icon: fa-github
     href: https://github.com/kjhealy/covdata

figures:
  dev: grDevices::png
  dpi: 200
  dev.args: []
  fig.ext: png
  fig.width: 7.2916667
  fig.height: ~
  fig.retina: 2
  fig.asp: 1.618
